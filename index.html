<!DOCTYPE HTML>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
  	<title>Collider</title>
  	<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>

		<div class="window">
			<header class="toolbar toolbar-header">
				<h1 class="title">Collider</h1>
			</header>

			<div class="window-content">
				<div class="padded-more">
					<pre class="console" id="js-console">Console.</pre>
				</div>
			</div>

			<footer class="toolbar toolbar-footer">
			  <div class="toolbar-actions">
			    <button id="js-open" class="btn btn-default">
			      Open
			    </button>

			    <button id="js-run-stop" class="btn btn-primary pull-right" disabled="">
			      Run
			    </button>
			  </div>
			</footer>

		</div>

		<script src="index.js"></script>
	</body>
</html>
